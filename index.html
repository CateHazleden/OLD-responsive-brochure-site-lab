<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="Cate Hazleden is an artisan and maker creating contemporary jewellery and ceramics.">

    <meta name="Keywords" content="Cate Hazleden, jewellery, contemporary jewellery, Australian jewellery design, Victoria, gallery, artists, Melbourne, Australia, Jewelry, Art Jewellery, Art Jewelry, Art, gold, silversmithing, ceramics, contemporary ceramics, contemporary pottery, pottery, clay, wheel, hand building">
    
    <!--title-->
    <title>Cate Hazleden - Artisan - Maker</title>

     <!--styles-->
     <style>
        * {
            font-family: "Poppins", sans-serif;
         }

        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: rgba(248, 237, 223, 0.993);
            border-radius: 30px;
        }

        .flex-container > img {
            width: 18%;
            margin: 7px;
            border-radius: 30px; 
            flex: 1; 
        }
    </style>
    
    <!--links-->
        <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" >
      
    <link rel="stylesheet" href="style.css">

</head>

<body>
     <!--wrapper-->
<!--header-->
    <div class="wrapper">
        <header class="primary">
            <div>
                <div id="tag" class="span1">
                    <li class="search-field">
                        <form class="search">
                            <input type="text" name="q" class="search_box" placeholder="SEARCH" value="">
                        </form> 
                    </li>
                </div>
                <div class="span2">
                    <h1>Cate Hazleden</h1>
                </div>
                <div id="logo" class="span1">
                    <img src="images/Email-hallmark.jpg" alt="hallmark moon with arrow" width="55px" height="55px">
                </div>
            </div>
        </header>
    </div>

    <!--wrapper-->
<!--navbar-->
<section id="nav">
    <div class="bg-nav-wrapper">

    </div>   
        <div class="wrapper">
            <div class="span3">
                <ul class="clearfix-wrapper">
                    <li id="Jewellery" class="dropdown">Jewellery</li>
                        <!--dropdown w second list rings necklace brooch etc img-->                    
                    <li id="Objects" class="dropdown">Objects</li>
                        <!--dropdown imgs-->  
                    <li id="Ceramics" class="dropdown"> Ceramics</li>
                        <!--dropdown w second list sculptural functional w third list of type-->  
                    <li id="Stockists" class="dropdown">Stockists</li>
                        <!--dropdown href to stores-->  
                    <li id="About" class="dropdown">About</li>
                        <!--dropdown blurb include socials-->  
                </ul>
            </div>
        </div>
    </div> 
</section>
    <!--wrapper-->
<!--main-->
<div class="photogrid-container">
    <div class="wrapper">
        <div id="photogrid">
            <div class="flex-container">
                <img id="corona-rings" src="images/Corona-I_V.jpg" alt="five rings silver sapphire garnets">
                <img id="praying-for-rain" src="images/praying-for-rain.jpg" alt="earrings silver and baroque pearls">
                <img id="more-rain" src="images/more-rain.jpg">
                <img id="claw" src="images/claw_3.jpg" alt="silver crows claw ring with herkimer diamond">
                <img id="asteroid" src="images/Asteroid-Earrings.png" alt="statement earrings ovate drop">
            </div>
           
        </div>
    </div>

</div>

    <!--wrapper-->  
<!--grid container-->
